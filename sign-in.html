<!doctype html>
<html lang="en">
  <head>
    <title>Sign In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
      
    <div class="row">
      <div class="col-md-7 d-flex">
        <img src="./img/image 1.jpg" class="image-background" alt="" />
        <img src="./img/tickitz 1.png" class="image-logo" alt="" />
        <h1 class="image-logo-text">wait, watch, wow!</h1>
        <div class="col-md-6 mx-5 my-5">
          <h1 class="signup-text mt-5">Sign Up</h1>
          <span class="sign-in-span-text mt-5"
            >Sign in with your data that you entered during your registration
          </span>
          <div class="form-group my-4">
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              class="form-control mt-3"
              placeholder="Write your email"
            />
          </div>
          <div class="form-group my-4">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control mt-3"
              placeholder="Write your password"
            />
          </div>
          <button
            class="form-control text-light btn sign-in-button-1 btn-primary py-2 my-4"
          >
            Sign In
          </button>
          <p class="sign-in-span-2-text">
            Forgot your password? <a href="#" class="reset-text">Reset Now</a>
          </p>
          <div class="mx-5 my-5 px-4 py-4 text-center">
            <a href="#" class="btn google-btn text-muted"><span></span>Google</a>
            <a href="#" class="btn facebook-btn text-muted"><span></span>Facebook</a>
          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
